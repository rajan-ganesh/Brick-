<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Brick!</title>
    <link rel="stylesheet" href="leaderboardstyle.css" />
  </head>
  <body>
    <div class="grid">
      <div id="leaderboard-message">Leaderboard</div>
      <div id="leaders-and-scores">
        <div id="scores">
          <div id="score0" class="score"></div>
          <div id="score1" class="score"></div>
          <div id="score2" class="score"></div>
          <div id="score3" class="score"></div>
          <div id="score4" class="score"></div>
          <div id="score5" class="score"></div>
          <div id="score6" class="score"></div>
          <div id="score7" class="score"></div>
          <div id="score8" class="score"></div>
          <div id="score9" class="score"></div>
        </div>
        <div id="leaders">
          <div id="leader0" class="leader-score"></div>
          <div id="leader1" class="leader-score"></div>
          <div id="leader2" class="leader-score"></div>
          <div id="leader3" class="leader-score"></div>
          <div id="leader4" class="leader-score"></div>
          <div id="leader5" class="leader-score"></div>
          <div id="leader6" class="leader-score"></div>
          <div id="leader7" class="leader-score"></div>
          <div id="leader8" class="leader-score"></div>
          <div id="leader9" class="leader-score"></div>
        </div>
      </div>
      <div class="dotted-line"></div>
      <div id="your-high">Your Highest Score</div>
      <div id="your-high-score"></div>
      <button id="back">back</button>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="scores.js"></script>
  </body>
</html>
