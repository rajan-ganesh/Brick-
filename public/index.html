<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Brick!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid">
      <div id="message"></div>
      <button id="view-leaderboard">Leaderboard</button>
      <div id="start-instruction">Press ← or → to Start</div>
      <div class="slider-container">
        Select Level
        <input
          type="range"
          id="level-slider"
          min="0"
          max="100"
          value="0"
        />
      </div>
      <button id="reset" disabled hidden>Play Again</button>
      <button id="submit-score" disabled hidden>Submit Score</button>
      <div id="level">Level: 0</div>
      <div id="submit-popup">
        <input id = "name-input" type = "text" placeholder="Enter Name Here" disabled hidden>
        <button id = "name-submit" disabled hidden>Submit</button>
      </div>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="scores.js"></script>
  </body>
</html>
