<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Brick!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid">
      <div id="message"></div>
      <div id="start-instruction">Press ← or → to Start</div>
      <div class="slider-container">
        Select Level
        <input
          type="range"
          id="level-slider"
          min="0"
          max="100"
          value="0"
          oninput="setLevel(this.value)"
        />
      </div>
      <button id="reset" disabled hidden>Play Again</button>
      <div id="level">Level: 0</div>
    </div>
    <script src="app.js" async defer></script>
  </body>
</html>
